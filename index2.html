<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="box"></div>
<button id="red" onclick="red()">Red</button>
<button id="blue" onclick="blue()">Blue</button>
<button id="green" onclick="green()">green</button>
<button id="yellow" onclick="yellow()">yellow</button>
<button id="violet" onclick="violet()">violet</button>
<button id="purple" onclick="purple()">purple</button>
</body>
<script>
document.getElementById('box').style.width="100px";
document.getElementById('box').style.height="100px";
document.getElementById('box').style.margin="20px";
document.getElementById('box').style.background="gray";

document.getElementById('red').style.background="red";
document.getElementById('red').style.border="0";
document.getElementById('red').style.color="white";
document.getElementById('red').style.padding="10px";

document.getElementById('blue').style.background="blue";
document.getElementById('blue').style.border="0";
document.getElementById('blue').style.color="white";
document.getElementById('blue').style.padding="10px";

document.getElementById('green').style.background="green";
document.getElementById('green').style.border="0";
document.getElementById('green').style.color="white";
document.getElementById('green').style.padding="10px";

document.getElementById('yellow').style.background="yellow";
document.getElementById('yellow').style.border="0";
// document.getElementById('yellow').style.color="white";
document.getElementById('yellow').style.padding="10px";

document.getElementById('violet').style.background="violet";
document.getElementById('violet').style.border="0";
document.getElementById('violet').style.color="white";
document.getElementById('violet').style.padding="10px";

document.getElementById('purple').style.background="purple";
document.getElementById('purple').style.border="0";
document.getElementById('purple').style.color="white";
document.getElementById('purple').style.padding="10px";

function red(){
    document.getElementById('box').style.background="red";

}function blue(){
    document.getElementById('box').style.background="blue";

}function green(){
    document.getElementById('box').style.background="green";

}function yellow(){
    document.getElementById('box').style.background="yellow";

}function violet(){
    document.getElementById('box').style.background="violet";

}function purple(){
    document.getElementById('box').style.background="purple";

}
</script>
</html>
